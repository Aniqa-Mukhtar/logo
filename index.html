<!DOCtYPE html>
<html>

<head>
    <title>Login Form</title>

    <link type="text/css" href="style.css" rel="stylesheet"></link>
</head>

<body>
    <header>
        <h1>
            <strong>Login</strong>
        </h1>
    </header>

    <section>
        <div class="maincontent">
            <img src="images\login.png" alt="logo">

            <form>
                <div>
                    <label for="emailaddress">Email</label>

                    <br>

                    <input type="email" placeholder="Enter your email" required="required"></input>

                    <br>

                    <label for="pwd">Password</label>

                    <br>

                    <input type="password" placeholder="Password" required="required"></input>

                    <br>
                    <br>

                    <button>
                        <a href="https://aniqa-mukhtar.github.io/laptop-own-pro/">Login</a>
                    </button>

                    <br>

                    <p>Forgot Password</p>

                    <p>Create new account</p>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
